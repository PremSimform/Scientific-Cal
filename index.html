<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scientific Calculator</title>
</head>

<body>
    <div class="calculator">
        <input type="text" id="s1" maxlength="20">
        <input type="text" id="s2" maxlength="20" readonly>
        <div class="calc-buttons">

            <div class="functions-one">
                <button class="button ">MC</button>
                <button class="button ">MR</button>
                <button class="button ">M+</button>
                <button class="button ">M-</button>
                <button class="button ">MS</button>
                <button class="button complex-stuff">2<sup>nd</sup></button>
                <button class="button complex-stuff">&pi;</button>
                <button class="button complex-stuff">e</button>
                <button class="button complex-stuff">C</button>
                <button class="button complex-stuff">&#x232b;</button>
                <button class="button complex-stuff">x<sup>2</sup></button>
                <button class="button complex-stuff">&#xBD;</button>
                <button class="button complex-stuff">| x |</button>
                <button class="button complex-stuff">exp</button>
                <button class="button complex-stuff">mod</button>
                <button class="button complex-stuff">2&radic;x</button>
                <button class="button complex-stuff">(</button>
                <button class="button complex-stuff">)</button>
                <button class="button complex-stuff">n!</button>
                <button class="button basix-op" onclick="opclick('/');">รท</button>
                <button class="button complex-stuff">x<sup>y</sup></button>
                <button class="button numbers" onclick="btnclick(7);">7</button>
                <button class="button numbers" onclick="btnclick(8);">8</button>
                <button class="button numbers" onclick="btnclick(9);">9</button>
                <button class="button basix-op" onclick="opclick('*');">x</button>
                <button class="button complex-stuff">10<sup>x</sup></button>
                <button class="button numbers" onclick="btnclick(4);">4</button>
                <button class="button numbers" onclick="btnclick(5);">5</button>
                <button class="button numbers" onclick="btnclick(6);">6</button>
                <button class="button basix-op" onclick="opclick('-');">-</button>
                <button class="button complex-stuff">log</button>
                <button class="button numbers" onclick="btnclick(1);">1</button>
                <button class="button numbers" onclick="btnclick(2);">2</button>
                <button class="button numbers" onclick="btnclick(3);">3</button>
                <button class="button basix-op" onclick="opclick('+');">+</button>
                <button class="button complex-stuff">ln</button>
                <button class="button numbers">+/-</button>
                <button class="button numbers" onclick="btnclick(0);">0</button>
                <button class="button numbers">.</button>
                <button class="button equals">=</button>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
